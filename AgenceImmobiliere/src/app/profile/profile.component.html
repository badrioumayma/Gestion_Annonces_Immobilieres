<button class="btn btn-light back-button" (click)="goBack()">
  <i class="bi bi-arrow-left"></i> Retour
</button>

<div class="profile-container">
  <div class="profile-header">
    <div>
      <h2>Mon Profil</h2>
      <p class="text-muted">Gérez vos informations personnelles</p>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()">
    <!-- Informations personnelles -->
    <div class="form-section">
      <h3>Informations personnelles</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="profile.firstName" name="firstName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="profile.lastName" name="lastName">
          </div>
        </div>
      </div>
    </div>

    <!-- Contact -->
    <div class="form-section">
      <h3>Coordonnées</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="profile.email" name="email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="profile.phone" name="phone">
          </div>
        </div>
      </div>
    </div>

    <!-- Sécurité -->
    <div class="form-section">
      <h3>Sécurité</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="currentPassword">Mot de passe actuel</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="newPassword">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword">
          </div>
        </div>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary btn-save">
        Enregistrer les modifications
      </button>
    </div>
  </form>
</div>
