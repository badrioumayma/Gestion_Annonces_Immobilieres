<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main-content">
  <!-- Statistiques Clés -->
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-md-3">
        <app-card
          icon="bi bi-house"
          title="Total Properties"
          value="462"
        ></app-card>
      </div>
      <div class="col-md-3">
        <app-card
          icon="bi bi-key"
          title="Properties for Rent"
          value="294"
        ></app-card>
      </div>
      <div class="col-md-3">
        <app-card
          icon="bi bi-tag"
          title="Properties for Sale"
          value="168"
        ></app-card>
      </div>
      <div class="col-md-3">
        <app-card
          icon="bi bi-currency-dollar"
          title="Total Revenue"
          value="$142,800.50"
        ></app-card>
      </div>
    </div>

    <!-- Annonces Non Publiées -->
    <app-table
      [title]="'Annonces Non Publiées'"
      [columns]="listingColumns"
      [data]="unpublishedListings | slice:0:5"
      [actions]="listingActions"
      [link]="'/admin/listings'"
      [linkText]="'Voir toutes les annonces'"
    ></app-table>

    <!-- Utilisateurs Récents -->
    <app-table
      [title]="'Utilisateurs Récents'"
      [columns]="userColumns"
      [data]="recentUsers | slice:0:5"
      [actions]="userActions"
      [link]="'/admin/users'"
      [linkText]="'Voir tous les utilisateurs'"
    ></app-table>
  </div>
</div>
