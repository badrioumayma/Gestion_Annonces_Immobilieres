<section class="contact-section py-5">
    <div class="container">
      <div class="row">
        <!-- Left Section: Heading and Text -->
        <div class="col-md-6 mb-4 mb-md-0">
          <h2 class="section-heading mb-4">TROUVER VOTRE MAISON</h2>
          <p class="section-text">
            Bonjour
          </p>
        </div>
  
        <!-- Right Section: Contact Form -->
        <div class="col-md-6">
          <h2 class="section-heading mb-4">NOUS CONTACTER</h2>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <!-- First Name and Last Name -->
            <div class="row mb-3">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Prénom"
                  formControlName="firstName"
                >
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  formControlName="lastName"
                >
              </div>
            </div>
  
            <!-- Email -->
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail *"
                formControlName="email"
                [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
              >
              <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
                Veuillez entrer une adresse e-mail valide.
              </div>
            </div>
  
            <!-- Interested In -->
            <div class="mb-3">
              <label class="form-label">Intéressé.e par :</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="achat"
                    value="Achat"
                    formControlName="interest"
                  >
                  <label class="form-check-label" for="achat">Achat</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="location"
                    value="Location"
                    formControlName="interest"
                  >
                  <label class="form-check-label" for="location">Location</label>
                </div>
                
                
              </div>
            </div>
  
            
  
            <!-- Submit Button -->
            <div class="text-end">
              <button type="submit" class="btn btn-submit" [disabled]="contactForm.invalid">
                Envoyer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
