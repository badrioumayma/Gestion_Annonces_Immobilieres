<app-navbar></app-navbar>
<section class="banner">
<div class="banner-content d-flex flex-column align-items-center justify-content-center text-center">
    <h1 class="banner-title">Nouveautés immobilières</h1>
    <a routerLink="/properties" class="btn btn-explorer">Explorer</a>
</div>
</section>
<section class="search-options py-5">
<div class="container">
    <!-- Heading -->
    <h2 class="text-center mb-5">QUE RECHERCHEZ-VOUS ?</h2>

    <!-- Cards -->
    <div class="row g-4">
    <!-- Achat Card -->
    <div class="col-md-6">
        <a
        class="search-card achat-card d-flex align-items-center justify-content-center text-center"
        [routerLink]="['/properties']"
        [queryParams]="{ type: 'Achat' }"
        >
        <h3 class="search-card-title">Achat</h3>
        </a>
    </div>

    <!-- Location Card -->
    <div class="col-md-6">
        <a
        class="search-card location-card d-flex align-items-center justify-content-center text-center"
        [routerLink]="['/properties']"
        [queryParams]="{ type: 'Location' }"
        >
        <h3 class="search-card-title">Location</h3>
        </a>
    </div>
    </div>
</div>
</section>
