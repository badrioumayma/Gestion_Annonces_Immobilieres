<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
       
        <h2>Bienvenue</h2>
        <p>Connectez-vous pour accéder à votre espace</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              formControlName="email"
              placeholder="Entrez votre email"
              [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
            >
          </div>
          <div class="invalid-feedback" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <div *ngIf="email?.errors?.['required']">L'email est requis</div>
            <div *ngIf="email?.errors?.['email']">Veuillez entrer une adresse email valide</div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              formControlName="password"
              placeholder="Entrez votre mot de passe"
              [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
            >
            <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
              <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
            </button>
          </div>
          <div class="invalid-feedback" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <div *ngIf="password?.errors?.['required']">Le mot de passe est requis</div>
            <div *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
          </div>
        </div>

        

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="bi bi-exclamation-circle me-2"></i>
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Se connecter
        </button>
      </form>
    </div>
  </div>
</div>
