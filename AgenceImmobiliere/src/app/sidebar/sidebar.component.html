<!-- Hamburger Icon for Small Screens -->
<button class="hamburger btn btn-light d-block d-md-none" (click)="toggleSidebar()">
  <i class="bi bi-list"></i>
</button>

<!-- Sidebar Backdrop for Mobile -->
<div class="sidebar-backdrop" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" [class.sidebar-open]="isSidebarOpen">
  <div class="sidebar-header">
    <h3>Admin Dashboard</h3>
  </div>

  <!-- Navigation Links -->
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin/dashboard']" routerLinkActive="active">
        <i class="bi bi-speedometer2"></i>
        <span>Dashboard</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin/properties']" routerLinkActive="active">
        <i class="bi bi-house"></i>
        <span>Propriétés</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/admin/visite-requests']" routerLinkActive="active">
        <i class="bi bi-calendar-check"></i>
        <span>Demandes de visite</span>
      </a>
    </li>
  </ul>

  <!-- Logout Button -->
  <button class="logout-button" (click)="logout()">
    <i class="bi bi-box-arrow-right"></i>
    <span>Déconnexion</span>
  </button>
</div>
