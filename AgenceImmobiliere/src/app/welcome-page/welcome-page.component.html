<app-navbar></app-navbar>

<section class="banner">
  <div class="banner-content d-flex flex-column align-items-center justify-content-center text-center">
    <h1 class="banner-title">Nouveautés immobilières</h1>
    <a routerLink="/properties" class="btn btn-explorer">Explorer</a>
  </div>
</section>

<section class="search-options py-5">
  <div class="container">
    <!-- Heading -->
    <h2 class="text-center mb-5">QUE RECHERCHEZ-VOUS ?</h2>

    <!-- Cards -->
    <div class="row g-4">
      <!-- Achat Card -->
      <div class="col-md-6">
        <a
          class="search-card achat-card d-flex align-items-center justify-content-center text-center"
          [routerLink]="['/properties']"
          [queryParams]="{ type: 'Achat' }"
        >
          <h3 class="search-card-title">Achat</h3>
        </a>
      </div>

      <!-- Location Card -->
      <div class="col-md-6">
        <a
          class="search-card location-card d-flex align-items-center justify-content-center text-center"
          [routerLink]="['/properties']"
          [queryParams]="{ type: 'Location' }"
        >
          <h3 class="search-card-title">Location</h3>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Achat Properties Section -->
<section class="achat-properties py-5">
  <div class="container">
    <!-- Heading -->
    <h2 class="text-center mb-5">NOS PROPRIÉTÉS À L'ACHAT</h2>

    <!-- Property Cards -->
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let property of achatProperties">
        <app-property-card [property]="property"></app-property-card>
      </div>
    </div>

    <!-- See More Button -->
    <div class="text-center mt-5">
      <a
        [routerLink]="['/properties']"
        [queryParams]="{ type: 'Achat' }"
        class="btn btn-explorer"
      >
        Voir plus
      </a>
    </div>
  </div>
</section>

<!-- Location Properties Section -->
<section class="location-properties py-5">
  <div class="container">
    <!-- Heading -->
    <h2 class="text-center mb-5">NOS PROPRIÉTÉS À LA LOCATION</h2>

    <!-- Property Cards -->
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let property of locationProperties">
        <app-property-card [property]="property"></app-property-card>
      </div>
    </div>

    <!-- See More Button -->
    <div class="text-center mt-5">
      <a
        [routerLink]="['/properties']"
        [queryParams]="{ type: 'Location' }"
        class="btn btn-explorer"
      >
        Voir plus
      </a>
    </div>
  </div>
</section>

<app-contact-info></app-contact-info>
<app-footer></app-footer>
